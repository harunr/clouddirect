<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Cloud Direct | GetStarted</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css">
    <link type="text/css" rel="stylesheet" href="css/slick.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/new-pages.css">

    <script type="text/javascript" src="scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="scripts/slick.min.js"></script>
    <script type="text/javascript" src="scripts/common-scripts.js"></script>

</head>

<body>
    <div class="main-wrap">
        <!-- Begin main-content
        ======================= -->
        <section class="main-content get-content">
            <div class="get-logo-wrap">
                <div class="common-wrap clear">
                    <a href="index.html">
                       <img src="images/cloud-direct-logo.png" alt="">
                   </a>
                </div>
            </div>
            <div class="get-graphics" style="background-image: url(images/getstartedbackground@2x.jpg)">
                <a href="index.html" class="btn small-btn white-btn">Back to website</a>
                <div class="tootip-wrap">
                    <a href="#" class="btn small-btn medium-btn">Need help deciding?</a>
                    <div class="tool-tip">
                        <h5>Contact us for assistance</h5>
                        <div class="advisor">
                            <div class="advisor-person">
                                <div class="advisor-person-figure">
                                    <img src="images/01@2x.jpg" alt="">
                                </div>
                                <div class="advisor-triger">
                                    <img src="images/chat copy@2x.png" alt="">
                                </div>
                            </div>
                            <span>Initiate live chats</span>
                        </div>
                        <div class="personal-info">
                            <a href="tel:0800 0315 966">0800 0315 966</a>
                            <a href="mailto:sales@clouddirect.net">sales@clouddirect.net</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="common-wrap clear get-container">
                <div class="get-form-wrap">
                    <h1>Get Started</h1>
                    <div class="form-inner-wrap">
                        <form action="#" method="post">
                            <div class="check-item-wrap">
                                <h5>First, what are you looking to do (tick all appropriate)</h5>
                                <div class="check-item">
                                    <input type="checkbox" id="check-1">
                                    <label for="check-1">Secure my online infrastructure</label>
                                    <div class="check-box"></div>
                                    <div class="check-bg"></div>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="check-2">
                                    <label for="check-2">Modernize my workplace</label>
                                    <div class="check-box"></div>
                                    <div class="check-bg"></div>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="check-3">
                                    <label for="check-3">Keep my files safe incase of a disaster</label>
                                    <div class="check-box"></div>
                                    <div class="check-bg"></div>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="check-4">
                                    <label for="check-4">Becoming compliant</label>
                                    <div class="check-box"></div>
                                    <div class="check-bg"></div>
                                </div>
                                <div class="check-item large-check">
                                    <input type="checkbox" id="check-5">
                                    <label for="check-5">Find out more about cloud and the tools available</label>
                                    <div class="check-box"></div>
                                    <div class="check-bg"></div>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <h5>Now, enter your details to request a call back</h5>
                                <div class="input-wrap required-icon">
                                    <label for="input-1">Contact number</label>
                                    <input type="number" id="input-1">
                                </div>
                                <div class="input-wrap required-icon">
                                    <label for="input-2">Email address</label>
                                    <input type="email" id="input-2">
                                </div>
                                <div class="input-wrap required-icon">
                                    <label for="input-3">First name</label>
                                    <input type="text" id="input-3">
                                </div>
                                <div class="input-wrap required-icon">
                                    <label for="input-4">Surname</label>
                                    <input type="text" id="input-4">
                                </div>
                                <div class="input-wrap full-width required-icon">
                                    <label for="input-5">Company name</label>
                                    <input type="text" id="input-5">
                                </div>
                                <div class="input-wrap full-width required-icon msg">
                                    <label for="input-6">Your message</label>
                                    <textarea id="input-6"></textarea>
                                    <em class="required-sign">Required fields</em>
                                </div>
                                <div class="input-wrap full-width sub-btn">
                                    <div class="check-item">
                                        <input type="checkbox" id="check-6">
                                        <label for="check-6">Join our newsletter</label>
                                        <div class="check-box"></div>
                                    </div>
                                    <input type="submit" value="Submit" class="btn">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End main-content -->
    </div>

</body>

</html>
